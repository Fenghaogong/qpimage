language: python
python:
- '3.6'
notifications:
  email: false
env:
  matrix:
  - TEST="PYTEST"
  - TEST="FLAKE8"
install:
# everything else
- travis_retry pip install .
# coverage packages
- travis_retry pip install flake8
- travis_retry pip install codecov coverage
- pip freeze
script:
- set -ev
- if [ "${TEST}" == "PYTEST" ]; then
       coverage run --source=qpimage ./setup.py test;
       coverage report -m;
       codecov;
  else
       flake8 qpimage;
       flake8 examples;
       flake8 tests;
  fi;
deploy:
  provider: pypi
  user: "ci_qpi"
  password:
    secure: ""
  on:
    tags: true
    # limit to one version to avoid upload errors
    python: 3.6
    condition: "$TEST = PYTEST"
  distributions: "sdist bdist_wheel"
